<div class="login-box ">
    <div class="login-box-body" style="width: 500px">
        <div style="border: 1px solid gray; padding: 50px">
            <div class="login-logo">
                <a href="#"><b>Đăng Nhập Admin</b></a>
            </div><!-- /.login-logo -->
            <form role="form" method="post" ng-submit="loginSubmit()">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Tài khoản" ng-model="loginData.userName">
                    <span class="glyphicon glyphicon-user form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" class="form-control" placeholder="Mật khẩu" ng-model="loginData.password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div>
                    <div style="margin: 0 auto; width: 100px">
                        <button type="submit" class="btn btn-primary btn-block btn-flat" style="background: #40a2f8; border-radius:5px;">Đăng nhập</button>
                    </div><!-- /.col -->
                </div>
            </form>
        </div>
        <!--<p class="login-box-msg">Đăng nhập hệ thống</p>-->

    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->
