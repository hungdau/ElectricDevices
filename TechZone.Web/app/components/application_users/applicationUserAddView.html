<section class="content-header">
    <h1>
        Thêm mới người dùng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="application_users">Tài khoản</a></li>
        <li class="active">Tạo mới</li>
    </ol>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">{{account.FullName}}</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form class="form-horizontal" role="form" novalidate name="frmAddAccount" ng-submit="addAccount()">
                    <div class="box-body">
                        <div class="col-md-8">
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.name.$invalid && !frmAddAccount.name.$pristine }">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <label>Họ tên</label>
                                    <input type="text" name="name" class="form-control"
                                           required reqired-message="Họ tên bắt buộc." ng-model="account.FullName">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.userName.$invalid && !frmAddAccount.userName.$pristine }">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <label>Tài khoản</label>
                                    <input type="text" name="userName" class="form-control"
                                           required reqired-message="Tài khoản bắt buộc." ng-model="account.UserName">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.password.$invalid && !frmAddAccount.password.$pristine }">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <label>Mật khẩu</label>
                                    <input type="password" name="password" class="form-control"
                                           required reqired-message="Mật khẩu bắt buộc." ng-model="account.Password">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.email.$invalid && !frmAddAccount.email.$pristine }">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control"
                                           required reqired-message="Email bắt buộc." ng-model="account.Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <label>Điện thoại</label>
                                    <input type="text" name="password" class="form-control"
                                           ng-model="account.PhoneNumber">
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : frmAddAccount.birthDate.$invalid && !frmAddAccount.birthDate.$pristine }">
                                <label class="col-sm-2 control-label"></label>
                                <div class="col-sm-10">
                                    <label>Ngày sinh</label>
                                    <input type="date" name="birthDate" class="form-control"
                                           required reqired-message="Ngày sinh bắt buộc." ng-model="account.BirthDay">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <label ng-repeat="group in groups" style="margin-right:20px">
                                        <input type="checkbox" checklist-model="account.Groups" checklist-value="group"> {{group.Name}}
                                    </label>     
                                </div>
                            </div>
                            <div class="form-group" >
                                <div class="col-sm-offset-2 col-sm-10" >
                                    <a ui-sref="application_users" class="btn btn-default"  style="margin-left: 45%; margin-right: 20px">Hủy</a>
                                    <input type="submit" ng-disabled="frmAddAccount.$invalid" class="btn btn-primary" value="Tạo"  style="background: #40a2f8"/>
                                </div>
                            </div>
                        </div>
                    </div><!-- /.box-body -->
                </form>
            </div><!-- /.box -->
        </div>
    </div>
</section>
