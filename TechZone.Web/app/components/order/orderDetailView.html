  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Chi tiết đơn hàng
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="order">Đơn hàng</a></li>
        <li class="active">Chi tiết</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <!--<div class="box-header with-border">
            <h3 class="box-title">Chi tiết đơn hàng</h3>
        </div>-->
        <div class="box-body">
            <div class="row" style="margin-bottom: 10px;">
                <div class="col-md-8">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" placeholder="Từ khóa">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="search()" style="width: 80px; background: #40a2f8; color: white">Tìm</button>
                        </span>
                    </div><!-- /input-group -->
                    <br />
                    <!--<button class="btn btn-success" ng-click="delivery()" id="btnDelivery" disabled style="width: 80px; background: #40a2f8; color: white">Giao hàng</button>-->
                    <button class="btn btn-danger" ng-click="deleteMultiple()" id="btnDelete" disabled>Xóa</button>
                </div>
                <div class="col-md-6">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 0%"><input name="all" type="checkbox" ng-checked="isCheckAll" ng-click="selectAll()" /></th>
                            <th style="width: 3%; text-align: center">ID</th>
                            <th style="width: 22%">Tên sản phẩm</th>
                            <th style="width: 10%">Số lượng</th>
                            <th style="width: 12%">Giá tiền</th>
                            <th style="width: 15%">Thành tiền</th>
                            <th style="width: 15%; text-align: left">Thời gian đặt </th>
                            <!--<th style="width: 12%; text-align: left">Thời gian giao hàng</th>
                            <th style="width: 7%; text-align:center">Trạng thái</th>-->
                            <th style="width: 10%; text-align: center">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in data">
                            <td style="vertical-align: middle;"><input type="checkbox" ng-model="item.checked" name="all" /></td>
                            <td style="vertical-align: middle; text-align: center">{{item.Product.ID}}</td>
                            <td style="vertical-align: middle;">{{item.Product.Name}}</td>
                            <td style="vertical-align: middle;">{{item.Quantity}}</td>
                            <td style="vertical-align: middle;">{{item.Price}}</td>
                            <td style="vertical-align: middle;">{{item.Price * item.Quantity}}</td>
                            <td style="vertical-align: middle;">
                                {{item.OrderDate  | date:'dd/MM/yyyy hh:mm:ss'}}
                            </td>
                            <!--<td style="vertical-align: middle; text-align: center">
                                <span ng-class="{'badge bg-red':item.IsDelivery==false,'badge bg-green':item.IsDelivery==true}">
                                    {{item.IsDelivery | orderFilter}}
                                </span>
                            </td>-->
                            <td style="vertical-align: middle; text-align: center">
                                <button class="btn  btn-sm btn-danger" ng-click="deleteItem(item.Product.ID)"><i class="fa fa-trash"></i></button>
                            </td>
                        </tr>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4 text-center">
                            <label class="label label-primary">Đang tải...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
        </div><!-- /.box-body -->
    </div><!-- /.box -->
</section><!-- /.content -->
