  <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm Danh Mục
    </h1>
    <ol class="breadcrumb">
        <li><a href="#/admin"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a ui-sref="product_categories">Danh mục</a></li>
        <li class="active">Thêm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <!--<div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>--><!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddProductCategory" role="form" ng-submit="AddProductCategory()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <label>Tên danh mục</label>
                        <input type="text" class="form-control" ng-maxlength="256" required ng-change="GetSeoTitle()" name="name" ng-model="productCategory.Name">
                        <span ng-show="frmAddProductCategory.name.$invalid" class="has-error">Chưa nhập tên danh mục</span>
                        <span ng-show="frmAddProductCategory.name.$error.maxlength" class="has-error">Tên danh mục tối đa 256 ký tự</span>

                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <label>Tiêu đề SEO</label>
                        <input type="text" class="form-control" name="alias" required ng-model="productCategory.Alias">
                        <span ng-show="frmAddProductCategory.alias.$invalid" class="has-error">Chưa nhập tiêu đề SEO</span>
                        <span ng-show="frmAddProductCategory.alias.$error.maxlength" class="has-error">Tiêu đề SEO tối đa 256 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <label>Mô tả</label>
                        <input type="text" class="form-control" name="description" ng-maxlength="500" ng-model="productCategory.Description">
                        <span ng-show="frmAddProductCategory.description.$error.maxlength" class="has-error">Nhập tối đa 500 ký tự</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <label>Thứ tự xuất hiện</label>
                        <input type="number" class="form-control" name="displayOrder" required ng-model="productCategory.DisplayOrder">
                        <span ng-show="frmAddProductCategory.displayOrder.$invalid" class="has-error">Chưa nhập thứ tự xuất hiện</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <label>Meta Keyword</label>
                        <input type="text" class="form-control" name="metaKeyword" ng-model="productCategory.MetaKeyword">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-8">
                        <label>Mô tả Meta Keyword</label>
                        <textarea class="form-control" name="metaKeyword" ng-model="productCategory.MetaDescription" style="height: 200px"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="productCategory.Status" ng-checked="productCategory.Status"> Kích hoạt
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="homeFlag" ng-model="productCategory.HomeFlag" ng-checked="productCategory.HomeFlag"> Hiện lên trang chủ
                            </label>
                        </div>
                    </div>
                </div>
            </div><!-- /.box-body -->
            <div class="box-footer text-center">
                <button ui-sref="product_categories" class="btn btn-default">Hủy</button>
                <button type="submit" ng-disabled="frmAddProductCategory.$invalid" class="btn btn-success" style="background: #40a2f8">Tạo</button>
            </div><!-- /.box-footer -->
        </form>
    </div><!-- /.box -->
</section><!-- /.content -->
